<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="container">
            <h1 class="form__title">Add new books</h1>
            <p class="form__subtitle">You can add multiple books to your reading list, you can also delete and mark as read</p>
            <form action="" class="form">
                <div class="form__input--fullwidth--icon">
                    <input type="text" name = "bookName"placeholder = "Name of the book">
                    <input type="text" name = "bookAuthor" placeholder = "Author">
                    <input type="text" name = "bookImg" placeholder = "Book poster URL">
                    <button class="form__button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="books">
        <ul class="book__list">
          
        </ul>
    </div>
</body>
</html>
